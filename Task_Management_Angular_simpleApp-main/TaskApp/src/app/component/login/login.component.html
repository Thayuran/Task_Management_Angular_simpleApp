<!DOCTYPE html>
<html lang="en">
<head>
 
    <title></title>
 
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <div class="col-md-6">
    <form [formGroup]="loginForm"  (ngSubmit)="onSubmit()">
        <h3>Login Here</h3>

        <label for="username">Username</label>
        <input type="text" placeholder="User"  class="form-control"  id="username" formControlName="username">

        <label for="password">Password</label>
        <input type="password"  class="form-control" placeholder="Password" id="password"  formControlName="password">

        <button>Log In</button>
        <a class="nav-link" [routerLink]="['/register']">Create an account</a>
    </form>
    </div>

<div class="col-md-6">
    
</div>

</body>
</html>
